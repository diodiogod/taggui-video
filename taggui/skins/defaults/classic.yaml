name: Classic
author: TagGUI
version: '1.0'
video_player:
  layout:
    control_bar_height: 60
    control_bar_position: bottom
    button_alignment: center
    timeline_position: above
    button_spacing: 10
    section_spacing: 20
  styling:
    background: '#000000'
    control_bar_color: '#000000'
    control_bar_opacity: 0.8
    button_size: 36
    button_icon_color: '#FFFFFF'
    button_bg_color: '#2b2b2b'
    button_hover_color: '#3a3a3a'
    button_border: '2px solid #555555'
    button_border_radius: 4
    timeline_height: 8
    timeline_color: '#2196F3'
    timeline_bg_color: '#1A1A1A'
    slider_handle_size: 16
    slider_handle_color: '#FFFFFF'
    slider_handle_border: '2px solid #333333'
    loop_marker_start_color: '#FF0080'
    loop_marker_end_color: '#FF8C00'
    loop_marker_outline: '#FFFFFF'
    loop_marker_outline_width: 2
    speed_gradient_start: '#2D5A2D'
    speed_gradient_mid: '#6B8E23'
    speed_gradient_end: '#32CD32'
    text_color: '#FFFFFF'
    text_secondary_color: '#B0B0B0'
    label_font_size: 12
    loop_marker_width: 18
    loop_marker_height: 14
    loop_marker_offset_y: -2
    loop_marker_shape: triangle
  borders:
    radius: 4
    control_bar_border: none
    button_border: '2px solid #555555'
  shadows:
    control_bar: none
    button: none
    overlay: none
  component_styles:
    control_bar:
      default:
        button_bg_color: '#000000'
    speed_value_label:
      default: {}
    timeline_slider:
      default: {}
  designer_layout:
    controls_row:
      offset_x: 0
      offset_y: 0
    timeline_row:
      offset_x: 0
      offset_y: 0
    info_row:
      offset_x: 0
      offset_y: 0
    scaling:
      ideal_width: 800
      min_scale: 0.5
      max_scale: 1.0
    floating_bleed: 0
    component_layouts:
      speed_value_label:
        offset_x: -35
        offset_y: 0
        align: left
        scale: 1.0
        container_width: 40
        container_height: 0
      timeline_slider: {}
skin_schema_version: 2
